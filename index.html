    <script>


      function get_data_set_config(){
        var dataset_name=$("input:radio[name=optradio]:checked").val();
        console.log(dataset_name);
        switch (dataset_name){
          case "universityRank":
                return "data/unvRank2013.json";
          case "cars":
                return "data/cars.json";
          case "diamond":
                return "data/diamonds.json";
          case "nba":
                return "data/nba2009.json";
          default:
                return null;
        }
      }
      function set_selected_style(){
        var bar_styles=[];
        for(var x= 1; x<=3; x++) {
          switch ($("input:radio[name=rankStyle" + x.toString() + "]:checked").val()) {
            case "0":
              break;
            case "1":
              bar_styles.push("stacked bar");
              break;
            case "2":
              bar_styles.push("seperate bar");
          }
        }
        return bar_styles
      }


      function showRanking() {
        console.log("1111111111");
        var data_set_conf = get_data_set_config();
        var bar_styles=set_selected_style();
        var order = "max";
        if($("#isMin").is(':checked')){
          order = "min";
        }
        console.log(bar_styles);
        if(data_set_conf != null && bar_styles.length > 0) {
          line_up(data_set_conf, bar_styles, order);
        }
      }

      $(window).load(function(){
        showRanking()
//        $().on('click',showRanking());
      });


      var page_info = {top: 20, right: 20, bottom: 30, left: 40, width: 10000, height: 10000},
              page_width = 512,
              page_interval = 200,
              bar_height = 15,
              text_shift = 150,
              font_size="10px",
              vertical_shift=230,
              text_vertical_shift = 10,
              label_vertical_shift = 30,
              label_horizon_shift = 200,
              hist_height =100,
              hist_vertical = 50;

    </script>
